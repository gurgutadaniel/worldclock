<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aici -->
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="zone">
      <div class="time" id="bruxelles"></div>
      <div class="label">BRUXELLES</div>
    </div>

    <div class="zone">
      <div class="time" id="norfolk"></div>
      <div class="label">NORFOLK</div>
    </div>

    <div class="zone">
      <div class="time" id="bucuresti"></div>
      <div class="label">BUCHAREST</div>
    </div>

    <div class="zone">
      <div class="time" id="utc"></div>
      <div class="label">UTC</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
